<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <h1>Contactenos</h1>
        <hr />
        <form action="" class="was-validated">
            <div class="row">
                <div class="col-md-4 border p-3">
                    <div class="mb-3">
                        <label for="nombreInput" class="form-label">Nombre</label>
                        <input required type="text" class="form-control" id="nombreInput" placeholder="Nombre" />
                        <div class="invalid-feedback">Este campo no puede estar vacio.</div>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Email</label>
                        <input required type="email" class="form-control" id="emailInput" placeholder="name@example.com" />
                        <div class="invalid-feedback">Este campo no puede estar vacio.</div>
                    </div>
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Telefono</label>
                        <input type="number" class="form-control" id="telefonoInput" placeholder="Telefono" />
                    </div>
                </div>
                <div class="col-md-6 border p-3">
                    <div class="mb-3">
                        <label for="emailInput" class="form-label">Asunto</label>
                        <input required type="text" class="form-control" id="telefonoInput" placeholder="Asunto" />
                        <div class="invalid-feedback">Este campo no puede estar vacio.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Deja tu mensaje</label>
                        <textarea required class="form-control" id="mensajeTextArea" rows="3"></textarea>
                        <div class="invalid-feedback">Por favor complete este campo.</div>
                    </div>
                    
                <div class="mb-3">
                    <button class="btn btn-primary" type="submit">Enviar</button>
                  </div>
                </div>
        </form>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
