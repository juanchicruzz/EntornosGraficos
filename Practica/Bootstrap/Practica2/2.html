<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

     <!-- Bootstrap CSS -->
   
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <title>Hello, world!</title>
  </head>
  <body>
    <style>
      .custom-col {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        border: lightgray;
      }
      .side-bar {
        text-align: center;
        font-family: "Times New Roman", Times, serif;
      }
      
    </style>

    <hr />

    <div class="container">
      <div
        class="row justify-content-center align-items-center"
        style="background-color: violet; height: 100px"
      >
        <h1>HEADER</h1>
      </div>
      <div class="row border side-bar">
        <div
          class="col-sm-12 col-md-3"
          style="background-color: lightcoral"
        >
          <h3>SIDE BAR</h3>
        </div>
        <div class="col">
          <div class="row">
            <div
              class="col-sm-12 p-2 custom-col"
              style="background-color: lightgreen"
            >
              <h1>MENU ROW</h1>
            </div>
          </div>
          <div class="row">
            <div class="custom-col col-sm-6 p-2 col-md-4">
              <div class="p-3 border bg-light">Col 1</div>
            </div>
            <div class="custom-col col-sm-6 p-2 col-md-4">
              <div class="p-3 border bg-light">Col 2</div>
            </div>
            <div class="custom-col col-sm-6 p-2 col-md-4">
              <div class="p-3 border bg-light">Col 3</div>
            </div>
            <div class="custom-col col-sm-6 p-2 col-md-4">
              <div class="p-3 border bg-light">Col 1</div>
            </div>
            <div class="custom-col col-sm-6 p-2 col-md-4">
              <div class="p-3 border bg-light">Col 2</div>
            </div>
            <div class="custom-col col-sm-6 p-2 col-md-4">
              <div class="p-3 border bg-light">Col 3</div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6 col-md-4 p-2 custom-col">
              <div class="p-5 bg-primary">Col 1</div>
            </div>
            <div class="col-sm-6 col-md-8 p-2 custom-col">
              <div class="p-5 bg-primary">Col 2</div>
            </div>
          </div>

          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
</html>
