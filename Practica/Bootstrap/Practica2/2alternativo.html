<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>

    <style>
        .custom-col{
            background-color: lightcyan;
            padding: 15px;
        }
    </style>

    <hr />

    <div class="container" style="background-color: red">
      <div class="row fluid justify-content-center align-items-center" style="background-color: violet; height: 100px">
        <h1>HEADER</h1>
      </div>
      <div class="row p-3 border bg-light justify-content-center">
        <div class="col-sm-3 align-items-center" style="background-color: lightcoral">
          <h3>SIDE BAR</h3>
        </div>
        <div class="col-sm-9">
          <div class="row justify-content-center">
            <div class="col-xl" style="background-color: lightgreen"><h1>MENU ROW 1</h1></div>
          </div>
          <div class="row custom-row">
            <div class="col-4 custom-col border">Col 1</div>
            <div class="col-4 custom-col border">Col 2</div>
            <div class="col-4 custom-col border">Col 3</div>
          </div>
          <div class="row custom-row">
            <div class="col-md-4 custom-col border ">Col 1</div>
            <div class="col-md-4 custom-col border ">Col 2</div>
            <div class="col-md-4  custom-col border ">Col 3</div>
          </div>
          <div class="row">
            <div class="col-sm-4 p-3 border bg-info">Col 1</div>
            <div class="col-sm-8 p-3 border bg-info">Col 2</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
